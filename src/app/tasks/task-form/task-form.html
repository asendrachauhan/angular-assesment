<div class="container">
  <div class="header">
  <span class="title action" >{{taskId ? 'Edit' : 'Add'}}</span><p class="title">{{form.value.name ? form.value.name : 'New Task'}}</p>
  </div>
  <div class="body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="padding: 16px">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>DueDate</mat-label>
        <input matInput [matDatepicker]="dueDate" formControlName="dueDate" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="dueDate"
        ></mat-datepicker-toggle>
        <mat-datepicker #dueDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of statuses" [value]="s"
            >{{ s }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let p of priorities" [value]="p"
            >{{ p }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description" />
      </mat-form-field>

      <div class="actions-btn">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          {{taskId ? 'Update' : 'Add'}}
        </button>
      </div>
    </form>
  </div>
</div>
