<mat-card>
  <h3>Login</h3>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </div>

      <div class="error-container">
        <span class="error" *ngIf="errorMsg$ | async as error">{{
          error
        }}</span>
      </div>

      <div class="button">
        <button class="submit-btn" type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
