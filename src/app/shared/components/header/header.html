 <div class="container">
    <div class="left-container">
        <span class="title">{{title}}</span>
       <app-search-input *ngIf="search"
       ></app-search-input>
     <mat-form-field *ngIf="filter" appearance="outline">
    <mat-label>Sort</mat-label>
    <mat-select [(ngModel)]="selectedFilter" (selectionChange)="emit()"
    panelClass="my-select-panel-class"
    >
      <mat-option value="">None</mat-option>
      <mat-option value="dueDate">Due Date</mat-option>
      <mat-option value="priority">Priority</mat-option>
    </mat-select>
  </mat-form-field>
    </div>
    <div class="right-container">
        <button class="btn" (click)="emitAdd()" matFab extended color="primary">
        <mat-icon class="icon">add</mat-icon>
        Add New
      </button>
    </div>
  </div>
